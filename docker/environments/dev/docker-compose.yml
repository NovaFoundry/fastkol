# Development environment configuration
services:
  postgres:
    image: postgres:17
    container_name: postgres
    ports:
      - "${DB_PORT}:5432"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres_init:/docker-entrypoint-initdb.d
    networks:
      - graph-weaver_network
    restart: unless-stopped

  redis:
    image: redis:7.0-alpine # 使用官方 Alpine 版本（轻量级）
    container_name: redis
    ports:
      - "6379:6379" # 默认 Redis 端口映射
    volumes:
      - redis_data:/data # 持久化数据存储
      # environment:
      # - REDIS_PASSWORD=your_strong_password  # 密码保护（按需启用）
      # 如果需要自定义配置文件（先创建本地 redis.conf 文件）:
      # volumes:
      #   - ./redis.conf:/usr/local/etc/redis/redis.conf
      # command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - graph-weaver_network
    restart: unless-stopped

  rnacos:
    image: qingpan/rnacos:stable-alpine
    container_name: rnacos
    environment:
      - RNACOS_INIT_ADMIN_USERNAME=${RNACOS_USER}
      - RNACOS_INIT_ADMIN_PASSWORD=${RNACOS_PASSWORD}
      - RNACOS_HTTP_PORT=${RNACOS_HTTP_PORT}
      - RNACOS_GRPC_PORT=${RNACOS_GRPC_PORT}
      - RNACOS_HTTP_CONSOLE_PORT=${RNACOS_HTTP_CONSOLE_PORT}
    ports:
      - "8848:8848"
      - "9848:9848"
      - "10848:10848"
    volumes:
      - rnacos_data:/io:rw
    networks:
      - graph-weaver_network

  consul:
    image: consul:1.15
    container_name: consul
    ports:
      - "8500:8500" # Consul Web UI 和 HTTP API
      - "8600:8600/udp" # Consul DNS
    volumes:
      - consul_data:/consul/data
      - ./consul/policy:/consul/policy
      - ./consul/create-consul-tokens.sh:/consul/create-consul-tokens.sh
    environment:
      - CONSUL_BIND_INTERFACE=eth0
      - CONSUL_LOCAL_CONFIG={"acl":{"enabled":true,"default_policy":"allow","down_policy":"extend-cache","tokens":{"master":"${CONSUL_MASTER_TOKEN}"}}}
    command: agent -server -bootstrap-expect=1 -bootstrap -ui -client=0.0.0.0
    networks:
      - graph-weaver_network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.consul.rule=Host(`${CONSUL_HOST}`)"
      - "traefik.http.routers.consul.entrypoints=web"
      - "traefik.http.services.consul.loadbalancer.server.port=8500"
      - "traefik.http.routers.consul.middlewares=consul-auth"
      - "traefik.http.middlewares.consul-auth.basicauth.users=${CONSUL_TRAEFIK_USER_PWD}"

  traefik:
    image: traefik:latest
    container_name: traefik
    command:
      - --api.insecure=true
      - --api.dashboard=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --providers.consulcatalog=true
      - --providers.consulcatalog.endpoint.address=consul:8500
      - --providers.consulcatalog.endpoint.token=${CONSUL_SERVICE_REGISTRATION_TOKEN}
      - --providers.consulcatalog.exposedbydefault=false
      - --accesslog=true
    ports:
      - "${TRAEFIK_HTTP_PORT}:80" # HTTP
      - "${TRAEFIK_HTTPS_PORT}:443" # HTTPS
      - "${TRAEFIK_DASHBOARD_PORT}:8080" # Traefik Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_data:/data
    networks:
      - graph-weaver_network
    restart: unless-stopped

  demo:
    build:
      context: ../../../demo
      dockerfile: Dockerfile
    container_name: demo
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    networks:
      - graph-weaver_network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.demo.rule=Host(`demo.jerehu.local`)"
      - "traefik.http.routers.demo.entrypoints=web"

networks:
  graph-weaver_network:
    driver: bridge

volumes:
  postgres_data:
  rabbitmq:
  redis_data:
  rnacos_data:
  traefik_data:
  consul_data:
